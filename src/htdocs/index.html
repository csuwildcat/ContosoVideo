        </symbol>

    </svg>
    
    <!-- Create centered Video player with controls -->

    <ul id="videos">
      <li video-id="0">
        <div>
          <video src="http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4" controls></video>

    <svg id="close_video"><use xlink:href="#close-icon"></use></svg>
    
    <!-- Scripts: load last -->
    <!--<script src="./js/hasplayer.min.js"></script>
    <script src="./js/windows.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/cortana.js"></script>-->
    <script>
      
      (function(){
        
        window.addEventListener('load', function(e){
          document.body.setAttribute('intro', '');
        });
        
        var introComplete = function(e){
          if (document.body.getAttribute('intro') != 'complete' && e.target == e.target.parentNode.children[2]){
            document.body.setAttribute('intro', 'complete');
            document.removeEventListener('transitionend', introComplete);
            document.removeEventListener('webkitTransitionEnd', introComplete);
          }
        }
        
        document.addEventListener('transitionend', introComplete);
        document.addEventListener('webkitTransitionEnd', introComplete);
        
        Array.prototype.forEach.call(document.querySelectorAll('#videos li'), function(li){
          li.addEventListener('click', function(e){
            if (!li.parentNode.hasAttribute('play-video')) {
              li.setAttribute('playing', '');
              li.parentNode.setAttribute('play-video', li.getAttribute('video-id'));
            }
          });
        });
        
        var closeVideo = document.getElementById('close_video');
        
        closeVideo.addEventListener('click', function(e){
          var li = document.querySelector('[playing]');
          li.querySelector('video').pause();
          li.removeAttribute('playing');
          var ul = document.querySelector('[play-video]');
          ul.removeAttribute('play-video');
        });
      
      })();
      
    </script>
    
  </body>
</html>
